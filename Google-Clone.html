<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="right-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="google-labs.png" alt="Search lab">
                <img src="apps-icon.png" alt="Apps">
                <a href="#" class="profile">M</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
        <div class="logo">
            <img src="google-logo.png" alt="Google">
        </div>
        <div class="search-box">
            <img src="search-icon.png" class="search-icon" alt="Search">
            <input type="password" placeholder="Search">
            <div class="search-icons">
                <img src="voice-icon.png" alt="Voice">
                <img src="image-icon.png" alt="Image">
            </div>
        
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <span>Google offerd in:</span>
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
        </div>
    </div>
    </main>
    <div class="location-container">
        <span>India</span>
    </div>
    <div class="footer-container">
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How search works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
